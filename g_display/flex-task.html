<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex실습</title>
        <style>
            #img1 {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            .img {
                display: flex;
                width: 400px;
                height: 200px;
            }
            div.img img {
                width: 100%;
                height: 100%;
                margin: 0 10px 10px 0;
            }
        </style>
    </head>
    <body>
        <div id="img1">
            <div class="img">
                <img src="\g_display\images\img1.jpg" alt="error" />
            </div>
            <div class="img">
                <img src="\g_display\images\img2.jpg" alt="error" />
            </div>
            <div class="img">
                <img src="\g_display\images\img3.jpg" alt="error" />
            </div>
        </div>
    </body>
</html>
