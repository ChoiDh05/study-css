<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스타일 우선 순위</title>
        <style>
            p {
                color: orange;
                text-align: center;
                font-size: 30px;
            }
            /* 여름을 제외한 나머지 p태그의 글자색을 녹색으로 변경 */
            /* 여름의 기본 배경색을 핑크색으로 변경 */
            .summer {
                background-color: yellow;
            }
            body p {
                color: green;
            }
        </style>
    </head>
    <body>
        <p>봄</p>
        <p class="summer" style="color: pink">여름</p>
        <p>가을</p>
        <p>겨울</p>
    </body>
</html>
